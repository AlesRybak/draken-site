{{ define "banner" }}
<!-- No banner -->
{{ end }}

{{ define "main" }}

<section id="main-content" class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">{{ .Title }}  </h1>
            </div>
        </div>
        <div class="columns is-multiline">
            {{ range where .Site.Pages ".Type" "fotogalerie" }}
                {{ if in .Params.tags ($.Param "tag-list") }}
                    {{ partial "molecules/page-link-full" . }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
