{{ $currentPage := . }}
{{ range .Site.Menus.main }}
    {{ if eq $currentPage.Page.URL .URL }}
        {{ if .HasChildren }}
            <h1>{{ .Name }}</h1>
            <div class="container-fluid">
                <div class="columns is-multiline draken-centered">
                    {{ $length := len .Children }}

                    {{ range .Children }}
                        <div class="column {{ partial "misc/draken-box-link-class" (dict "length" $length) }}">
                            <div class="draken-box has-text-centered">
                                <a href="{{.URL}}">
                                    <div class="is-large">{{ .Pre }}</div>
                                    <div>{{ .Name }}</div>
                                </a>
                            </div>
                        </div>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    {{ end }}
{{end}}
