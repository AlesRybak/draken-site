<div class="container-fluid">
    <div class="columns">
        <div class="column is-8 is-offset-2 has-text-centered draken-box">
            <a href='{{ .Get "href" }}'>
                {{ if ne (.Get "img") nil }}
                    <div>
                        <img src='{{ .Get "img" }}' alt='{{ .Get "alt" }}'/>
                    </div>
                {{ end }}
                {{ .Get "href" }}
            </a>
        </div>
    </div>
</div>
