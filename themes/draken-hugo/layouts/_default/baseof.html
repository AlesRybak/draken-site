<!DOCTYPE html>
<html>
    <head>
        <title>Draken</title>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="/styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="/app.js"></script>
    </head>
    <body>
        <section id="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav-left">
                        <a href="/" class="nav-item">
                            <img src="/images/draken_logo.png" alt="Draken"/>
                        </a>
                    </div>

                    <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
                    <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
                    <span class="nav-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>

                    <!-- This "nav-menu" is hidden on mobile -->
                    <!-- Add the modifier "is-active" to display it on mobile -->
                    <div class="nav-right nav-menu">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                            <a class='nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}' href='{{ .URL }}'>{{ .Name }}</a>
                        {{ end }}
                    </div>
                </nav>
            </div>
        </section>

        {{ block "banner" . }}
        <section id="header" class="section">
            <div class="container">
                <div class="logo">
                    <a href="/"><span class="logo-h"> </span></a>
                    <h1>Aleš <span>Rybák</span></h1>
                </div>
            </div>
        </section>
        {{ end }}

        <section id="main-content" class="section">
            {{ block "main" . }}
            <div class="news">

                <div class="container">
                    <div class="col-lg-12">
                        <h2>Novinky</h2>
                    </div>

                    {{ range first 8 .Data.Pages }}
                    {{ partial "molecules/page-link" . }}
                    {{ end }}

                </div>
            </div>
            {{ end }}
        </section>

        <section id="footer">
            <div class="footer">
                <div class="container has-text-centered">
                    <p class="copyright">Copyright &copy; 2006-{{ .Site.LastChange.Year }} Draken Brno</p>
                </div>
                <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
            </div>
        </section>
    </body>
</html>
